<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web service - See World</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!--======================== Logo img ======================= -->

      <div class="header">
        <div class="header-wrapper container">
          <div class="logo-wrapper">
            <a class="burger-btn-link" href="#" target="_blank"><button class="burger-btn" type="button"></button><svg class="burger-btn-icon" width="40" height="30"><use href="./images/symbol-defs.svg#icon-burger-button"></use></svg></a>
            <a class="logo-link" href="#" target="_blank"
              >
              <picture>
                <source srcset="./images/PNG/Logo-desktop.png" media="(max-width: 1440px)">
                <source srcset="./images/PNG/Logo-tablet.png" media="(max-width: 834px)">
                <source srcset="./images/PNG/Logo-mobile.png" media="(max-width: 390px)">
                <img class="logo-img" src="./images/PNG/Logo-desktop.png" alt="logo" width="" height="">
              </picture>
              
            </a>
          </div>
<!-- ============================= Navigation ======================= -->

        <nav class="nav-menu">
            <ul class="nav-menu-set">
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-linl">Головна</a></li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-linl">Всі оголошення</a></li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-linl"><svg class="nav-menu-heart-svg" width="24" heigth="24"><use href="./images/symbol-defs.svg#icon-heart"></use></svg></a></li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-linl"><svg class="nav-cabinet-svg" width="24" height="24"><use href="./images/symbol-defs.svg#icon-user"></use></svg>Особистий кабінет</a></li>
            </ul>
        </nav>

        <button class="header-btn" type="button">Зареєстуватись</button>

        </div>
      </div>
    </header>

<!--============================ Hero section ======================  -->

    <hero-section>
      <div class="hero-wraper container">
        <div class="header-text">
          <h1 class="hero-header-big">Знайди своє місце</h1>
          <h2 class="hero-header-small">Подорожуй зі смаком</h2>
        <img class="baloon-img" src="./images/PNG/pict small.png" alt="baloon" width="83" height="102">
        <div class="hero-btn-wrapper">
          <button class="hero-btn-find" type="button">Знайти оголошення</button>
          <button class="hero-btn-add" type="button">Подати оголошення</button>
        </div>
        </div>
       
      </div>
    </hero-section>

<!-- ========================= Second section ===================== -->


  <section class="second-section">
    <h2 class="medium-title">Критерії оголошення</h2>

    <div class="template-set">

    <div class="second-section-template">
      <a class="section-link" href="#" target="_blank">
        <picture>
          <source srcset="./images/Desktop/big-pics/pexels-binyamin-mellish-1396122 1@x1.jpg, ./images/Desktop/big-pics/pexels-binyamin-mellish-1396122 1@x2.jpg" media="(max-width: 1440px)">
          <source srcset="./images/Tablet/big-pics/pexels-binyamin-mellish-1396122 1@1x.jpg, ./images/Tablet/big-pics/pexels-binyamin-mellish-1396122 1@2x.jpg " media="(max-width: 834px)">
          <img class="section-img" src="./images/Desktop/big-pics/pexels-binyamin-mellish-1396122 1@x1.jpg" alt="house" width="630" height="504">
        </picture>
        <p class="small-title">Будинки</p>
      </a>
      </div>

    <div class="second-section-template">
      <a class="section-link" href="#" target="_blank">
        <picture>
          <source srcset="./images/Desktop/big-pics/studio_image@x1.jpg, ./images/Desktop/big-pics/studio_image@x2.jpg.jpg" media="(max-width: 1440px)">
          <source srcset="./images/Tablet/big-pics/studio_image@x1.jpg, ./images/Tablet/big-pics/studio_image@x2.jpg" media="(max-width: 834px)">
          <img class="section-img" src="./images/Desktop/big-pics/studio_image@x1.jpg" alt="studio" width="630" height="504">
        </picture>
        <p class="small-title">Студії</p>
      </a>
    </div>

    <div class="second-section-template">
      <a class="section-link" href="#" target="_blank">
        <picture>
          <source srcset="./images/Desktop/big-pics/pexels-naim-benjelloun-2030037 1@x1.jpg, ./images/Desktop/big-pics/pexels-naim-benjelloun-2030037 1@x2.jpg" media="(max-width: 1440px)">
          <source srcset="./images/Tablet/big-pics/pexels-naim-benjelloun-2030037 1@x1.jpg, ./images/Tablet/big-pics/pexels-naim-benjelloun-2030037 1@x2.jpg" media="(max-width: 834px)">
          <img class="section-img" src="./images/Desktop/big-pics/pexels-naim-benjelloun-2030037 1@x1.jpg" alt="apartment" width="630" height="504">
        </picture>
        <p class="small-title">Квартири</p>
      </a>
    </div>

    <div class="second-section-template">
      <a class="section-link" href="#" target="_blank">
        <picture>
          <source srcset="./images/Desktop/big-pics/pexels-jason-boyd-3209035 1@x1.jpg, ./images/Desktop/big-pics/pexels-jason-boyd-3209035 1@x2.jpg" media="(max-width: 1440px)">
          <source srcset="./images/Tablet/big-pics/pexels-jason-boyd-3209035 1@x1.jpg, ../images/Tablet/big-pics/pexels-jason-boyd-3209035 1@x2.jpg" media="(max-width: 834px)">
          <img class="section-img" src="./images/Desktop/big-pics/pexels-jason-boyd-3209035 1@x1.jpg" alt="rooms" width="630" height="504">
        </picture>
        <p class="small-title">Кімнати</p>
      </a>
    </div>

    </div>
   

  </section>

  </body>
</html>
